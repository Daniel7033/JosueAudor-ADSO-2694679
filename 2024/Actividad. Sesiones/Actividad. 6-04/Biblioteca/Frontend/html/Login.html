<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module</title>
     <!-- librerias -->
     <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="../Style/style.css">
     <!-- ajax -->
     <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
     <!-- Script -->
     <script src='../js/Login.js'></script>
</head>
<body>
    <div class="container">
        <div id="inputData">
            <form class="form card">
                <div class="card_header">
                  
                  <h1 class="form_heading">Sign in</h1>
                </div>
                <div class="field">
                  <label for="username">Username</label>
                  <input class="input" name="username" type="text" placeholder="Username" id="username">
                </div>
                <div class="field">
                  <label for="password">Password</label>
                  <input class="input" name="password" type="password" placeholder="Password" id="password">
                </div>
                
              </form>
        </div>
        <div class="button-container">
            <div id="buttonData">
                <div class="field">
                    <button class="button" onclick="login()">Login</button>
                </div>
            </div>
        </div>

        <div id="outputData">
            <tbody id="resultData">
            </tbody>
        </div>
    </div>
</body>
<script> 
</script>
</html>
