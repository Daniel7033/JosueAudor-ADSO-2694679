<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector</title>
    <!-- Librerias -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <!-- Script -->
    <script src='../js/Lector.js'></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../asset/css/global.css">
</head>

<body>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Cabezera del Modal -->
                    <div class="modal-header">
                        <!-- Titulo del Modal -->
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro: Pr√©stramo de libros</h1>
                        <!-- Boton de cerrar Modal "X" -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Cuerpo del Modal -->
                    <div class="modal-body">
                        <div id="inputData">
                            <!-- Formulario -->
                            <form>
                                <fieldset>
                                    <legend>Lector</legend>


                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">persona</label>
                                        <div class="col-sm-10"></div>
                                        <input type="hidden" class="form-control" id="selectedPersonaId" name="selectedPersonaId">
                                        <input type="text" class="form-control" id="personaId" name="personaId" placeholder="Nombre del lector">
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">codigo</label>
                                        <div class="col-sm-10"></div>
                                        <input type="text" class="form-control" name="codigo" id="codigo" value=""
                                            placeholder="ingrese su codigo">
                                    </div>



                                    <div class="col-sm-10">
                                        </br>
                                        <select class="form-select" id="state">
                                            <option selected>--Seleccione--</option>
                                            <option value="1">Activo</option>
                                            <option value="0">Inactivo</option>
                                        </select>
                                    </div>
                                </fieldset>
                            </form>
                            <!-- Final formulario -->
                        </div>
                    </div>
                    <!-- Final cuerpo Modal -->
                    <div class="modal-footer">
                        <!-- Botones de acciones del Modal -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Final Modal -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
    <div id="outputData">
        <br>
        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th>Codigo </th>
                    <th>nombre</th>
                    <th>telefono</th>
                    <th>State</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="resultData">
            </tbody>
        </table>
        
    <!-- Boton de acceso al Modal de -->
    <div class="btnNuevo">
        <button class="btn btn-primary modal-button" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo <img
                src="../asset/icon/plus-circle.svg"></button>
    </div>
    </div>

</body>

<script>
    loadData();
    loadPersona();
</script>

</html>
