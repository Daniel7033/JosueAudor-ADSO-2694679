    <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Cabezera del Modal -->
        <div class="modal-header">
          <!-- Titulo del Modal -->
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registro: Ciudad</h1>
          <!-- Boton de cerrar Modal "X" -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Cuerpo del Modal -->
        <div class="modal-body">
          <div id="inputData">
            <!-- Formulario -->
            <form>
                <fieldset>
                    <label class="col-sm-2 col-form-label">Codigo</label>
                    <div class="col-sm-10">
                        <input type="hidden" name="id" id="id" value="">
                        <input type="text" class="form-control" name="codigo" id="codigo" value=""
                            placeholder="Ingresar cÃ³digo">
                    </div>

                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nombre" id="nombre" value=""
                            placeholder="Ingresar nombre de la ciudad">
                    </div>

                    <label class="col-sm-2 col-form-label">Departamento</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="departamento">
                            <option value="" selected disabled>--Seleccione--</option>
                        </select>
                    </div>

                    <label class="col-sm-2 col-form-label">Estado</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="state">
                            <option selected>--Seleccione--</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>

                </fieldset>
            </form>
            <!-- Final formulario -->
          </div>
        </div>
        <!-- Final cuerpo Modal -->
        <div class="modal-footer">
          <!-- Botones de acciones del Modal -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Final Modal -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Tabla de datos -->
  <div id="outputData">
    <div class="tblRegistro">
      <table class="table table-hover">
        <!-- Cabezera de la tabla -->
        <thead style="text-align: center;">
            <tr class="table-dark">
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Departamento</th>
                <th>Estado</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla: Vista de los datos -->
        <tbody id="resultData">
        </tbody>
      </table>
      <!-- Boton de acceso al Modal de -->
      <div class="btnNuevo">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo <img
            src="../asset/icon/plus-circle.svg"></button>
      </div>
    </div>
  </div>
  <!-- Final tabla -->
</body>
