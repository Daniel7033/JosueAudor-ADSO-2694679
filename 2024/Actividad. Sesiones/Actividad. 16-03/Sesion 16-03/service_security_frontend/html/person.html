<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Person</title>
  <link rel="stylesheet" href="../asset/css/global.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- ajax jquery -->
  <script src='../js/person.js'></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Cabezera del Modal -->
        <div class="modal-header">
          <!-- Titulo del Modal -->
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registro: Person</h1>
          <!-- Boton de cerrar Modal "X" -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Cuerpo del Modal -->
        <div class="modal-body">
          <div id="inputData">
            <!-- Formulario -->
            <form>
              <fieldset>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">First Name</label>
                  <div class="col-sm-10">
                    <input type="hidden" name="id" id="id" value="">
                    <input type="text" class="form-control" name="first_name" id="first_name" value=""
                      placeholder="First name">
                  </div>

                  <label class="col-sm-2 col-form-label">Last Name</label>
                  <div class="col-sm-10">
                    <br>
                    <input type="text" class="form-control" name="last_name" id="last_name" value=""
                      placeholder="Last name">
                  </div>

                  <label class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <br>
                    <input type="email" class="form-control" name="email" id="email" value="" placeholder="@email">
                  </div>

                  <label class="col-sm-2 col-form-label">Phone</label>
                  <div class="col-sm-10">
                    <br>
                    <input type="text" class="form-control" name="phone" id="phone" value="" placeholder="Phone">
                  </div>

                  <label class="col-sm-2 col-form-label">Date of Birth</label>
                  <div class="col-sm-10">
                    <br>
                    <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" value=""
                      placeholder="Date of birth">
                  </div>

                  <label class="col-sm-2 col-form-label">Gender</label>
                  <div class="col-sm-10">
                    <br>
                    <select class="form-select" id="gender">
                      <option selected>Seleccione</option>
                      <option value="1">Masculino</option>
                      <option value="0">Femenino</option>
                    </select>
                  </div>

                  <label class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <br>
                    <input type="text" class="form-control" name="address" id="address" value="" placeholder="Address">
                  </div>

                  <label class="col-sm-2 col-form-label">Ciudad</label>
                  <div class="col-sm-10">
                    <br>
                    <select class="form-select" id="ciudad">
                      <option value="" selected>--Seleccione--</option>
                    </select>
                  </div>

                  <label class="col-sm-2 col-form-label">Estado</label>
                  <div class="col-sm-10">
                    <br>
                    <select class="form-select" id="state">
                      <option selected>Seleccione</option>
                      <option value="1">Activo</option>
                      <option value="0">Inactivo</option>
                    </select>
                  </div>
                </div>
              </fieldset>
            </form>
            <!-- Final formulario -->
          </div>
        </div>
        <!-- Final cuerpo Modal -->
        <div class="modal-footer">
          <!-- Botones de acciones del Modal -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Final Modal -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Tabla de datos -->
  <div id="outputData">
    <div class="tblRegistro">
      <table class="table table-hover">
        <!-- Cabezera de la tabla -->
        <thead style="text-align: center;">
          <tr class="table-dark">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Ciudad</th>
            <th>State</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <!-- Cuerpo de la tabla: Vista de los datos -->
        <tbody id="resultData">
        </tbody>
      </table>
      <!-- Boton de acceso al Modal de -->
      <div class="btnNuevo">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo <img
            src="../asset/icon/plus-circle.svg"></button>
      </div>
    </div>
  </div>
  <!-- Final tabla -->
</body>

</html>

<script>
  loadData();
  loadCiudad();
</script>
