<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module</title>
    <!-- CSS y JS -->
    <link rel='stylesheet' type='text/css' media='screen' href='../asset/css/global.css'>
    <script src='../js/module.js'></script>
    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <!-- ajax jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="inputData">
            <form>
                <fieldset>
                    <legend></legend>
                    <div class="form-group row">

                        <label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <br>
                            <input type="hidden" name="id" id="id">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                        </div>                        
                        
                        <label class="col-sm-2 col-form-label">Ruta</label>
                        <div class="col-sm-10">
                            <br>
                            <input type="text" class="form-control" name="route" id="route" placeholder="/*route*">
                        </div>
                        
                        <label class="col-sm-2 col-form-label">Descripción</label>
                        <div class="col-sm-10">
                            <br>
                            <input type="text" class="form-control" name="description" id="description" placeholder="Description">
                        </div>
                        
                        <label class="col-sm-2 col-form-label">Estado</label>
                        <div class="col-sm-10">
                            <br>
                            <select class="form-select" id="state">
                                <option selected>-- Seleccionar estado--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>

                    </div>
                </fieldset>
            </form>
        </div>

        <div id="buttonData">
            <br>
            <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
        </div>

        <div id="outputData">           
            <br>
            <table class="table table-hover">
              <thead>
                <tr class="table-dark">
                  <th>Nombre</th>
                  <th>Ruta</th>
                  <th>Descripción</th>
                  <th>Estado</th>
                  <th colspan="2" style="text-align: center;">Acciones</th>
                </tr>
              </thead>
              <tbody id="resultData">
              </tbody>
            </table>
        </div>

    </div>
</body>
</html>
<script>
    loadData();
</script>
