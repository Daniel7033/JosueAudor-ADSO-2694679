<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Detalles de factura</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../asset/css/global.css'>
    <script src='../js/facturaDetalle.js'></script>

    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <!-- Para los iconos web -->
    <link rel="website icon" type="png" href='../asset/icon/facturaDetalle.png'>
    <!-- ajax jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="inputData">
            <form>
                <fieldset>
                    <legend>Detalles</legend>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Cantidad</label>
                        <div class="col-sm-10">
                            <input type="hidden" name="id" id="id" value="">
                            <input type="number" class="form-control" name="cantidad" id="cantidad" value=""
                                placeholder="Ingresar la cantidad del producto">
                        </div>

                        <label class="col-sm-2 col-form-label">Valor Pagar</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="number" class="form-control" name="valor_pagar" id="valor_pagar" value=""
                                placeholder="Ingresar valor a cancelar">
                        </div>

                        <label class="col-sm-2 col-form-label">Producto</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="number" class="form-control" name="producto_id" id="producto_id" value=""
                                placeholder="">
                        </div>

                        <label class="col-sm-2 col-form-label">Factura</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="number" class="form-control" name="factura_id" id="factura_id" value=""
                                placeholder="">
                        </div>

                        <label class="col-sm-2 col-form-label">Estado</label>
                        <div class="col-sm-10">
                            </br>
                            <select class="form-select" id="estado">
                                <option selected>--Seleccione--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="buttonData">
            <br>
            <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
        </div>
        <div id="outputData">
            <!-- AquÃ­ llegan los datos de la bd -->
            </br>
            <table class="table table-hover">
                <thead>
                    <tr class="table-dark">
                        <th>Cantidad</th>
                        <th>Valor de Pago</th>
                        <th>Producto</th>
                        <th>Factura</th>
                        <th>Estado</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resultData" style="text-align: center;">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
<script>
   loadData();
</script>
